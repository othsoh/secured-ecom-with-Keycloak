<div class="flex justify-center items-center">
  <div class="container w-full h-full my-5 lg:my-9">

    <nav class="flex mb-4" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-3 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-600 ">
            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 viewBox="0 0 20 20">
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
            Home
          </a>
        </li>

        <li aria-current="page">
          <div class="flex items-center">
            <svg class="w-3 h-3 text-gray-400 mx-1 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4"/>
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 ">Products</span>
          </div>
        </li>
      </ol>
    </nav>
    <h2 class="mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl ">Products</h2>


    <!--Product List MAPPING-->
    <div class="flex flex-wrap  max-lg:justify-center">

      <div *ngFor="let product of products"
           class="relative m-10 flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
        <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" routerLink="/products/{{product.id}}  ">
          <img class="object-cover"
               ngSrc="{{ product.image }}"
               alt="product image" fill/>
          <span *ngIf="product.discount"
                class="absolute top-0 left-0 m-2 rounded-full bg-black px-2 text-center text-sm font-medium text-white">{{ product.discount }}
            % OFF</span>
        </a>
        <div class="mt-4 px-5 pb-5">
          <a routerLink="/products/{{product.id}}">
            <h5 class="text-xl tracking-tight text-slate-900">{{ product.name }}</h5>
          </a>
          <div class="mt-2 mb-5 flex items-center justify-between">
            <p>
              <span *ngIf="product.discount"
                    class="text-3xl font-bold text-slate-900">{{ product.discountedPrice| number : '1.0-0' }}</span>
              <span *ngIf="!product.discount" class="text-3xl font-bold text-slate-900">{{ product.price }}</span>
              <span *ngIf="!product.discount" class="text-sm text-slate-900">MAD</span>

              <span *ngIf="product.discount" class="text-sm text-slate-900 line-through"> {{ product.price }}</span>
            </p>
            <div class="flex items-center">
              <star-rating staticColor="ok" [readOnly]="true" [starType]="'svg'" speed="slow" [showHalfStars]="true"
                           [rating]=product.rating></star-rating>
              <span
                class="mr-2 ml-3 rounded  bg-[#ffe234] px-2.5 py-0.5 text-xs font-semibold">{{ product.rating | number : '1.1-1' }}</span>
            </div>
          </div>
          <a href="#"
             class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
